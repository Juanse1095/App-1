<ion-app>
  <ion-split-pane when="md"  contentId="main">


    <ion-menu side="start" menuId="first" contentId="main">
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="4">
                <ion-avatar>
                <img src="/assets/shutterstock_206350801.jpg" />
              </ion-avatar>
             </ion-col>

             <ion-col size="8">
              <ion-text>
                <p></p>
                <h3 style="margin: -6px -15px;"><b>Juan Sebastian</b></h3>
                <ion-label color="medium">
                  <font size="1" style="margin: 0px -15px;">@juanse.vm</font>
                </ion-label>
              </ion-text>
             </ion-col>
  
            </ion-row>
          </ion-grid>
  
          <ion-grid fixed>
            <ion-row>
  
            </ion-row>
          </ion-grid>

  
        </ion-toolbar>
      </ion-header>
      <ion-content>
  
        <!-- <ion-list >
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item>
          <ion-item>Menu Item</ion-item> 
        </ion-list> -->
  
        <ion-list>
  
          <ion-menu-toggle *ngFor="let c of componentes | async"
                            autoHide="false" >
  
          <ion-item [routerLink]="c.redirectTo"
                    detail>
            
            <ion-icon
            [name]="c.icon"
            slot="start"
            color="violeta">
            </ion-icon>
  
            {{ c.name }}
  
          </ion-item>
  
          </ion-menu-toggle>
          
        </ion-list>
  
        <!--  -->
  
      </ion-content>
    </ion-menu>
  
    <ion-router-outlet id="main"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
