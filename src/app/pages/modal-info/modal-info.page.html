<ion-header>
  <ion-toolbar>
    <ion-title><center>{{ nombre }} {{ pais }}</center></ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding" fullscreen class="animate__animated animate__fadeInDown">
  <ion-card mode="ios">

      <ion-card-header>
        <br>
          <ion-card-subtitle><center>Component</center></ion-card-subtitle>
          <ion-card-title><center>ION-MODAL</center></ion-card-title>
      </ion-card-header>

      <ion-list>

        <ion-item *ngFor="let item of data"
                   (click)="onClick(item)">
            <ion-label>{{ item.name }}</ion-label>
            <ion-checkbox [color]= "item.name"
                          [(ngModel)]="item.selected"
                          slot="end"></ion-checkbox>
        </ion-item>
    
      </ion-list>
      <ion-card-content>
        <ion-button color="dark" (click)="salirSinArgumentos()" expand="block">
          salirSinArgumentos
        </ion-button>
        
        <ion-button color="dark" (click)="salirConArgumentos()" expand="block">
          salirConArgumentos
        </ion-button>
      </ion-card-content>

  </ion-card>
</ion-content>
