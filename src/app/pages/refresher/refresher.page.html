<app-header titulo="Refresher"></app-header>

<ion-content>

  <ion-refresher mode="ios" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let item of items; let i = index"
             class="animate__animated animate__fadeInUp animate__faster">
    <ion-item>
      <ion-label> Item {{ i + 1 }} </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
